<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="static/css/style.css">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Games</title>
</head>
<body>
    <div class="container-fluid">
        <header class="p-3 bg-dark text-white">
            <div class="container">
                <div class="d-flex align-items-center justify-content-center">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        <img src="" alt="">
                    </a>
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="/homepage" class="nav-link px-2 text-white">Home</a></li>
                        <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                        <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                        <li><a href="#" class="nav-link px-2 text-white">About</a></li>
                    </ul>
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input type="search" class="form-control form-control-dark" placeholder="Search games..." aria-label="Search">
                </form>
                    <div class="text-end">
                        <a class="btn btn-outline-light me-2" href="/get_game">Search</a>
                        <a class="btn btn-warning" href="/logout">Logout</a>
                    </div>
                </div>
            </div>
        </header>
        <h2 class="text-center my-2">Games</h2>
        <div class="d-flex flex-wrap main-content">
            {% for game in games %}
                <div class="card w-25">
                    <img src="{{ game.short_screenshots }}" alt="{{ game.name }}" class="card-img-top card_image">
                    <div class="card-body bg-dark">
                        <h4 class="card-title text-light">{{ game.name }}</h4>
                        <p class="card-text text-light mb-0">
                            <strong>Rating:</strong>
                            {{ game.rating }}
                        </p>
                        <p class="card-text text-light">
                            <strong>Genre:</strong>
                            {{ game.genres }}
                        </p>
                        <p class="card-text text-light">
                            <strong>Release Date:</strong>
                            {{ game.released }}
                        </p>
                    </div>
                </div>
            {% endfor %}
        </div>
        <footer class="fixed-bottom bg-dark">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-light">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-light">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-light">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-light">About</a></li>
            </ul>
            <p class="text-center text-light">Â© 2023 Company, Inc</p>
        </footer>
    </div>
</body>
</html>
