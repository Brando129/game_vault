<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="static/css/style.css">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Games</title>
</head>
<body class="homepage_background">
    <!-- Page Container -->
    <div class="container-fluid">
        <!-- Navbar -->
        <header class="p-3 bg-dark text-white mb-3">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-center">
                    <img class="gp_thumbnail" src="/static/img/safe.png" alt="safe">
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="/homepage" class="nav-link px-2 text-white">Home</a></li>
                        <li><a href="/features" class="nav-link px-2 text-white">Features</a></li>
                        <li><a href="/about" class="nav-link px-2 text-white">About</a></li>
                    </ul>
                    <form action="/search_game/details" method="POST" class="d-flex col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                        <input type="search" name="name" class="form-control form-control-dark" placeholder="Search games..." aria-label="Search">
                        <button class="btn btn-outline-warning mx-4 me-2">Search</button>
                    </form>
                    <a class="btn btn-warning" href="/logout">Logout</a>
                </div>
            </div>
        </header>
        <!-- End of Navbar -->
        <!-- Games Banner (Page Top) -->
        <div class="d-flex justify-content-between align-items-center bg-dark p-2 mb-2">
            <form action="/url/set" method="POST">
                <input type="hidden" name="url" value="{{ info.previous_page }}">
                <button type="submit" class="btn btn-warning {{ 'disabled' if not info.previous_page else '' }}">Previous</button>
            </form>
            <h1 class="text-center text-light my-2">Games</h1>
            <form action="/url/set" method="POST">
                <input type="hidden" name="url" value="{{ info.next_page }}">
                <button type="submit" class="btn btn-warning {{ 'disabled' if not info.next_page else '' }}">Next</button>
            </form>
        </div>
        <!-- End of Games Banner -->
        <!-- Game Cards -->
        <div class="d-flex justify-content-center flex-wrap gap-5">
            {% for game in games %}
            <!-- Card Content -->
                <div class="card bg-dark border-4 border-warning w-25 p-4" method="POST">
                    <img src="{{ game.background_image }}" alt="{{ game.name }}" class="card-img-top card_image">
                    <div class="card-body">
                        <h4 class="card-title text-center text-light">{{ game.name }}</h4>
                        <hr class="text-light">
                        <div class="d-flex justify-content-between">
                            <p class="card-text text-light mb-0">
                                <strong>Genre:</strong>
                                {{ game.genres }}
                            </p>
                            <p class="card-text text-light mb-0">
                                <strong>Play Time:</strong>
                                {{ game.playtime }} hrs
                            </p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <p class="card-text text-light mb-0">
                                <strong>Rating:</strong>
                                {{ game.rating }}
                            </p>
                            <p class="card-text text-light mb-0">
                                <strong>Ratings:</strong>
                                {{ game.ratings_count }}
                            </p>
                        </div>
                        <hr class="text-light mb-0">
                    </div>
                    <!-- Card Buttons -->
                    <div class="d-flex justify-content-between p-1 mb-2">
                        <form action="/click_game/details" method="POST">
                            <input type="hidden" name="game_id" value="{{ game.id }}">
                            <input type="submit" value="Game details" class="btn btn-secondary">
                        </form>
                        <form action="/save/game" method="POST">
                            <input type="hidden" name="id" value="{{ game.id }}">
                            <input type="submit" value="Add Game" class="btn btn-secondary">
                        </form>
                    </div>
                    <!-- End of Card Buttons -->
                </div>
                <!-- End of Card Content -->
            {% endfor %}
        </div>
        <!-- End of Game Cards -->
        <!-- Games Banner -->
        <div class="d-flex justify-content-between align-items-center bg-dark p-2 my-2">
            <form action="/url/set" method="POST">
                <input type="hidden" name="url" value="{{ info.previous_page }}">
                <button type="submit" class="btn btn-warning {{ 'disabled' if not info.previous_page else '' }}">Previous</button>
            </form>
            <form action="/url/set" method="POST">
                <input type="hidden" name="url" value="{{ info.next_page }}">
                <button type="submit" class="btn btn-warning {{ 'disabled' if not info.next_page else '' }}">Next</button>
            </form>
        </div>
        <!-- End of Games Banner (Page Bottom) -->
        <!-- Footer -->
        <footer class="bg-dark">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="/homepage" class="nav-link px-2 text-light">Home</a></li>
                <li class="nav-item"><a href="/features" class="nav-link px-2 text-light">Features</a></li>
                <li class="nav-item"><a href="/about" class="nav-link px-2 text-light">About</a></li>
            </ul>
            <p class="text-center text-light pb-3">Â© 2023 Company, Inc</p>
        </footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Page Container -->
</body>
</html>
