<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Home Page</title>
</head>
<body class="fixed-bg" style="background-image: url(/static/img/digital.gif); height: 400px;">
    <!-- Page Container -->
    <div class="container-fluid">
        <!-- Navbar -->
        <header class="p-3 bg-dark text-white mb-3">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-center">
                    <img class="gp_thumbnail" src="/static/img/safe.png" alt="safe">
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 align-items-center justify-content-center mb-md-0">
                        <li><a href="/about" class="nav-link px-2 text-white">About</a></li>
                        <li><a href="/features" class="nav-link px-2 text-white">Features</a></li>
                        <li><a href="/homepage" class="nav-link px-2 text-white">Home</a></li>
                    </ul>
                    <a class="btn btn-primary" href="/logout">Logout</a>
                </div>
            </div>
        </header>
        <!-- End of Navbar -->
        <!-- Main Content Container -->
        <div>
            <!-- Form -->
            <form action="/update/user" method="POST" class="col-4 mx-auto my-5 text-light bg-dark">
                <div class="text-center">
                    <input type="hidden" name="id" value="{{ user.id }}">
                    <!-- Flash messages -->
                    {% with messages = get_flashed_messages(category_filter=['edit_user']) %}     <!-- declare a variable called messages -->
                        {% if messages %}                            <!-- check if there are any messages -->
                            {% for message in messages %}            <!-- loop through the messages -->
                                <p class="text-danger"><strong>{{message}}</strong></p>                   <!-- display each message in a paragraph tag -->
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <!-- End of Flash messages -->
                </div>
                <!-- Form container -->
                <div class="mx-auto p-3">
                    <div class="form-group">
                        <label class="my-2" for="email">Email:</label>
                        <input type="text" name="email" class="form-control" value="{{ user.email }}">
                    </div>
                    <div class="form-group">
                        <label class="my-2" for="password">New Password:</label>
                        <input type="text" name="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="my-2" for="confirm_password">Confirm Password:</label>
                        <input type="text" name="confirm_password" class="form-control">
                    </div>
                    <br>
                    <input type="submit" value="Submit" class="btn btn-primary">
                </div>
                <!-- End of Form container -->
            </form>
            <!-- End of Form -->
        </div>
        <!-- End of Main Content Container -->
        <!-- Footer -->
        <footer class="fixed-bottom bg-dark">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="/about" class="nav-link px-2 text-light">About</a></li>
                <li class="nav-item"><a href="/features" class="nav-link px-2 text-light">Features</a></li>
                <li><a href="/homepage" class="nav-link px-2 text-white">Home</a></li>
            </ul>
            <p class="text-center text-light pb-3">Â© 2023 Company, Inc</p>
        </footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Page Container -->
</html>
