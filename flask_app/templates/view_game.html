<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>View Game</title>
</head>
<body class="view_game_background">
    <!-- Page Container -->
    <div class="container col-12">
        <!-- Navbar -->
        <div class="navbar text-light justify-content-between p-3">
            <h3>Game Details</h3>
            <div>
                <a href="/homepage" class="btn btn-secondary">Your Collection</a>
                <a href="/logout" class="btn btn-primary">Logout</a>
            </div>
        </div>
        <!-- End of Navbar -->
        <!-- Show Game card -->
        <div class="card col-6 mx-auto my-3 bg-dark text-light">
            <div class="card-body">
                <h2 class="card-title text-primary" >{{game.title}}</h2>
                <p class="card-text">Release Date: {{game.release_date.strftime('%m-%d-%Y')}}</p>
                <p class="card-text">Genere: {{game.genere}}</p>
                <p class="card-text">Console: {{game.console}}</p>
                <p class="card-text">Description: {{game.description}}</p>
            </div>
        </div>
        <!-- End of the Show Game card -->
    </div>
    <!-- End of Page Container -->
</html>
