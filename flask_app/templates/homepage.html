<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Home Page</title>
</head>
<body class="homepage_background">
    <!-- Page Container -->
    <div class="container-fluid">
        <!-- Navbar -->
        <header class="p-3 bg-dark text-white mb-3">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-center">
                    <img class="gp_thumbnail" src="/static/img/safe.png" alt="safe">
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 align-items-center justify-content-center mb-md-0">
                        <li><a href="/about" class="nav-link px-2 text-white">About</a></li>
                        <li><a href="/about" class="nav-link px-2 text-white">Edit Profile</a></li>
                        <li><a href="/features" class="nav-link px-2 text-white">Features</a></li>
                    </ul>
                    <form action="/search_game/details" method="POST" class="d-flex col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                        <input type="search" name="name" class="form-control form-control-dark" placeholder="Search games..." aria-label="Search">
                        <button class="btn btn-outline-warning mx-4 me-2">Search</button>
                    </form>
                    <a class="btn btn-primary" href="/logout">Logout</a>
                </div>
            </div>
        </header>
        <!-- End of Navbar -->
        <!-- Main Content Container -->
        <div class="d-flex justify-content-around">
            <div>
                <!-- Games Card -->
                <a class="text-decoration-none text-center text-warning" href="/games">
                    <div class="card bg-dark mb-3 p-2 border-primary">
                        <div class="d-flex justify-content-around">
                            <img class="hp_thumbnails" src="/static/img/flipped_cart.png" alt="Game cartridge">
                            <h3 class="text-warning">Games</h3>
                            <img class="hp_thumbnails" src="/static/img/cartridge.png" alt="Game cartridge">
                        </div>
                    </div>
                </a>
                <!-- End of Games Card -->
                <!-- Collection Summary Card -->
                <a class="text-decoration-none text-center text-warning" href="/collection_summary">
                    <div class="card bg-dark mb-3 p-2 border-primary">
                        <h3 class="text-warning">{{ user.first_name }}'s Collection Summary</h3>
                        <div class="d-flex justify-content-between text-light">
                            <p class="mx-auto"><strong>Total Games: jinja</strong></p>

                        </div>
                    </div>
                </a>
                <!-- End of Collection Summary Card -->
            </div>
            <div class="card w-25 p-3 bg-dark text-center my-auto border-primary text-light">
                <h3 class="text-warning">Random Game Fact</h3>
                {% for random_fact in facts %}
                    <strong>{{ random_fact }}</strong>
                {% endfor %}
            </div>
        </div>
        <!-- End of Main Content Container -->
        <!-- Footer -->
        <footer class="fixed-bottom bg-dark">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="/about" class="nav-link px-2 text-light">About</a></li>
                <li class="nav-item"><a href="/features" class="nav-link px-2 text-light">Features</a></li>
            </ul>
            <p class="text-center text-light pb-3">Â© 2023 Company, Inc</p>
        </footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Page Container -->
</html>
