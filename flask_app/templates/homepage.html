<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Home Page</title>
</head>
<body class="homepage_background">
    <!-- Page Container -->
    <div class="container col-md-10">
        <!-- Navbar -->
        <div class="navbar text-light justify-content-between p-3">
            <h3 class="p-2">Welcome to the vault, {{user.first_name}}!</h3>
            <div>
                <a href="/add_game" class="btn create_btn btn-secondary">Add Game</a>
                <a href="/logout" class="btn btn-primary">Logout</a>
            </div>
        </div>
        <!-- End of Navbar -->
        <h3 class="text-center text-light p-3">Your Collection</h3>
        <!-- Table -->
        <table class="table table-bordered table-dark table-hover">
            <thead>
                <tr>
                    <th class="text-center">Title</th>
                    <th class="text-center">Release Date</th>
                    <th class="text-center">Genere</th>
                    <th class="text-center">Console</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Reverse is for the newest game entry to display first. -->
                {% for game in games | reverse %}
                <tr>
                    <td class="text-center">{{game.title}}</td>
                    <td class="text-center">{{game.release_date.strftime("%b %d %Y")}}</td>
                    <td class="text-center">{{game.genere}}</td>
                    <td class="text-center">{{game.console}}</td>
                    <td class="text-center">
                        <a href="/view_game/{{game.id}}">View Game</a>
                        | <a href="/edit/game/{{game.id}}">Edit</a>
                        | <a href="/delete_game/{{game.id}}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <!-- End of Table -->
    </div>
    <!-- End of Page Container -->
</html>
